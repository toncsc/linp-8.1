version: '3.8'

services:
  webserver_service:
    build:
      context: .
      dockerfile: .docker/services/webservice/Dockerfile
      args:
        - DOCKER_ENV=${DOCKER_ENV?Please set DOCKER_ENV in .env file}
    tty: true
    restart: always
    networks:
      application_internal_network:
        ipv4_address: '${DOCKER_WEBSERVER_IPV4}'
    volumes:
      - './src:${DOCKER_DOCUMENT_ROOT}'

networks:
  application_internal_network:
    name: '${DOCKER_NETWORK_NAME}'
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: '${DOCKER_NETWORK_SUBNET}'
