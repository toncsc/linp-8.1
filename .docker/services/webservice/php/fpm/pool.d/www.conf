[www]
user = duser
group = duser
listen.owner = duser
listen.group = duser
listen.mode = 0660

listen = /run/php/php-fpm.sock

clear_env = yes
catch_workers_output = yes
decorate_workers_output = no

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
